<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Ghost Net Fishing</title>
</h:head>
<h:body>
    <h1>Gemeldete Geisternetze</h1>

    <h:dataTable value="#{ghostNetController.allGhostNets}" var="net">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{net.id}
        </h:column>
        <h:column>
            <f:facet name="header">Ort</f:facet>
            #{net.location}
        </h:column>
        <h:column>
            <f:facet name="header">Größe</f:facet>
            #{net.size}
        </h:column>
        <h:column>
            <f:facet name="header">Status</f:facet>
            #{net.status}
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandLink value="Neues Geisternetz melden" action="report.xhtml" />
    </h:form>
</h:body>
</html>
